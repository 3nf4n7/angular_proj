<ul>
  @for (food of foods; track food.id) {
  <li>
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
        <div class="stars">–û—Ü–µ–Ω–∫–∞ {{ food.stars }} –∏–∑ 5</div>
        <div class="product-item-footer">
          <div class="origins">
            @for (origin of food.origins; track origin) {
            <span> {{ origin }}</span>
            }
          </div>
        </div>
        <div class="cook-time">
          <span>üïí</span>
          {{ food.cookTime }}
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
  }
</ul>
