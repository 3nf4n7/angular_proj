<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="container">
  <ul>
    @for (cartItem of cart.items; track cartItem.food.id) {
    <li>
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      </div>
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}">{{
          cartItem.food.name
        }}</a>
      </div>
      <div>
        <select
          #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div>{{ cartItem.price | currency }}</div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          X
        </button>
      </div>
    </li>
    } @empty {
    <app-not-found
      [visible]="!cart || !cart.items.length"
      notFoundMessage="Корзина пустая!"
      resetLinkText="Вернуться на главную"
    ></app-not-found>
    }
  </ul>

  <div class="checkout">
    <div>
      <div class="foods-count">{{ cart.totalCount }}</div>
      <div class="total-price">{{ cart.totalPrice | currency }}</div>
    </div>
    @if (!cart || !cart.items.length) {
    <p>Нечего покупать</p>
    } @else {
    <a routerLink="/checkout">Оформить заказ</a>

    }
  </div>
</div>
